on:
  workflow_dispatch:
    inputs:
      auto-rostering-environment:
        description: 'Environment'
        required: true
        default: 'Development'
        type: choice
        options:
        - Development
        - Product
        - Ravi
        - Vishal
        - Sonal

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Username: ${{ github.event.inputs.username }}"
          echo "Environment: ${{ github.event.inputs.auto-rostering-environment }}"