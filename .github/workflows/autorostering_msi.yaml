on:
  workflow_dispatch:
    inputs:
      auto-rostering-environment:
        description: 'Environment'
        required: true
        default: 'Development'
        type: choice
        options:
        - Development
        - Product
        - Ravi
        - Vishal
        - Sonal
      release-version:
        description: 'Release version'
        required: true
        default: '1.3.0.0'
        type: choice
        options:
        - '1.3.0.0'
      username:
        description: 'Username'
        required: true
        default: 'Ravi'
        type: choice
        options:
        - Ravi
        - Vishal
        - Sonal
      email:
        description: 'Email'
        required: false
        default: 'ravi.ramani@oneadvanced.com'
        type: string


jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Username: ${{ github.event.inputs.username }}"
          echo "Environment: ${{ github.event.inputs.auto-rostering-environment }}"
          echo "Username: ${{ github.event.inputs.username }}"
          echo "Email: ${{ github.event.inputs.email }}"